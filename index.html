<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Local - Opción 1</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://wallpapercave.com/wp/wp4194085.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .option-box {
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px solid #66c2ff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 300px;
      max-width: 80%;
      text-align: center;
      transition: opacity 0.8s ease;
      z-index: 1;
      position: relative;
    }

    .option-box h2 {
      color: #333;
    }

    .option-box input[type="text"],
    .option-box input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .option-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #66c2ff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .option-box input[type="submit"]:hover {
      background-color: #4da6ff;
    }

    .chat-container {
      display: none; /* Inicialmente oculto */
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      max-width: 600px;
      margin: auto;
      position: relative;
      transition: opacity 0.5s, height 0.5s; /* Animación de transición */
      height: 70vh;
      overflow-y: auto;
    }

    .chat-container.active {
      display: block; /* Mostrar cuando está activo */
    }

    .chat-container h3 {
      color: #333;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      max-height: calc(70vh - 80px); /* Ajustar según el diseño */
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .message.user {
      background-color: #66c2ff;
      color: white;
      text-align: right;
    }

    .message.bot {
      background-color: #4da6ff;
      color: white;
      text-align: left;
    }

    .message p {
      margin: 0;
      font-size: 14px;
    }

    form {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form input[type="text"] {
      width: calc(100% - 70px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      width: 60px;
      padding: 10px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #66c2ff;
      color: white;
      cursor: pointer;
    }

    form button:hover {
      background-color: #4da6ff;
    }
  </style>

  <script type="module">
    /* Importar el modelo de GPT */
    import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm";

    const $ = selector => document.querySelector(selector);

    document.addEventListener('DOMContentLoaded', async () => {
      const $optionBox = $('.option-box');
      const $chatContainer = $('.chat-container');
      const $messages = $('.messages');
      const $form = $('form');
      const $input = $('input[type="text"]');
      const $submitButton = $('button');

      // Datos de prueba de inicio de sesión
      const username = 'Wayan';
      const password = 'Gatos15';

      $form.addEventListener('submit', async (event) => {
        event.preventDefault();

        if (authenticate(username, password)) {
          $optionBox.style.opacity = '0';
          setTimeout(() => {
            $optionBox.style.display = 'none';
            $chatContainer.classList.add('active');
          }, 800); // Tiempo de espera para la transición de opacidad

          // Iniciar el chat
          await initChat();
        } else {
          alert('Credenciales incorrectas. Por favor, intenta nuevamente.');
        }
      });

      async function initChat() {
        const SELECTED_MODEL = 'Llama-3-8B-Instruct-q4f32_1-MLC-1k';
        const engine = await CreateWebWorkerMLCEngine(
          new Worker('./worker.js', { type: 'module' }),
          SELECTED_MODEL
        );

        $form.addEventListener('submit', async (event) => {
          event.preventDefault();
          const messageText = $input.value.trim();

          if (messageText !== '') {
            addMessage(messageText, 'user');
            $input.value = '';

            const userMessage = {
              role: 'user',
              content: messageText
            };

            const chunks = await engine.chat.completions.create({
              messages: [userMessage],
              stream: true
            });

            let botResponse = '';

            for await (const chunk of chunks) {
              const choice = chunk.choices[0];
              const content = choice?.delta?.content ?? '';
              botResponse += content;
            }

            addMessage(botResponse, 'bot');
          }
        });
      }

      function addMessage(text, sender) {
        const message = document.createElement('li');
        message.classList.add('message', sender);
        message.innerHTML = `<p>${text}</p>`;
        $messages.appendChild(message);
        $messages.scrollTop = $messages.scrollHeight;
      }

      function authenticate(user, pass) {
        // Simulación de autenticación (reemplazar con lógica real)
        return user === 'Wayan' && pass === 'Gatos15';
      }
    });
  </script>
</head>
<body>
  <div class="option-box">
    <h2>Iniciar sesión</h2>
    <form>
      <input type="text" id="username" placeholder="Usuario">
      <input type="password" id="password" placeholder="Contraseña">
      <input type="submit" value="Iniciar sesión">
    </form>
  </div>

  <div class="chat-container">
    <h3>Chat Privado</h3>
    <ul class="messages"></ul>
    <form>
      <input type="text" placeholder="Escribe tu mensaje...">
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
