<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión y Opciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://wallpapercave.com/wp/wp4194085.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px solid #66c2ff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 300px;
      max-width: 80%;
      text-align: center;
      transition: opacity 0.8s ease;
      z-index: 1;
      position: relative;
    }

    .login-container h2 {
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #66c2ff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container input[type="submit"]:hover {
      background-color: #4da6ff;
    }

    .options-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    .options-container.active {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .option-box {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .option-box h3 {
      color: #333;
    }
  </style>

  <script>
    const $ = selector => document.querySelector(selector);

    document.addEventListener('DOMContentLoaded', () => {
      const $loginContainer = $('.login-container');
      const $optionsContainer = $('.options-container');

      const $loginForm = $('form', $loginContainer);
      const $usernameInput = $('#username');
      const $passwordInput = $('#password');
      const $submitButton = $('input[type="submit"]', $loginForm);

      const $optionBoxes = Array.from(document.querySelectorAll('.option-box'));

      $loginForm.addEventListener('submit', event => {
        event.preventDefault();

        const username = $usernameInput.value.trim();
        const password = $passwordInput.value.trim();

        if (username === 'Wayan' && password === 'Gatos15') {
          $loginContainer.style.opacity = '0';
          setTimeout(() => {
            $loginContainer.style.display = 'none';
            $optionsContainer.classList.add('active');
          }, 800); // Tiempo de espera para la transición de opacidad
        } else {
          alert('Credenciales incorrectas. Por favor, intenta nuevamente.');
        }
      });

      $optionBoxes.forEach(box => {
        box.addEventListener('click', () => {
          alert(`Has seleccionado la opción: ${box.querySelector('h3').textContent}`);
        });
      });
    });
  </script>
</head>

<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form>
      <input type="text" id="username" placeholder="Usuario">
      <input type="password" id="password" placeholder="Contraseña">
      <input type="submit" value="Iniciar sesión">
    </form>
  </div>

  <div class="options-container">
    <div class="option-box">
      <h3>Opción 1</h3>
      <p>Contenido de la opción 1</p>
    </div>
    <div class="option-box">
      <h3>Opción 2</h3>
      <p>Contenido de la opción 2</p>
    </div>
    <div class="option-box">
      <h3>Opción 3</h3>
      <p>Contenido de la opción 3</p>
    </div>
    <div class="option-box">
      <h3>Opción 4</h3>
      <p>Contenido de la opción 4</p>
    </div>
  </div>
</body>
</html>
