<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión y ChatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://wallpapercave.com/wp/wp4194085.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.5);
      border: 2px solid #66c2ff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 300px;
      max-width: 80%;
      text-align: center;
      transition: opacity 0.8s ease;
      z-index: 1;
      position: relative;
    }

    .login-container h2 {
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #66c2ff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container input[type="submit"]:hover {
      background-color: #4da6ff;
    }

    .login-options {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .login-options.active {
      display: flex;
    }

    .options-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .options-container h2 {
      margin-top: 0;
      color: #333;
    }

    .options-container a {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #66c2ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .options-container a:hover {
      background-color: #4da6ff;
    }
  </style>

  <script type="module">
    import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm";

    const $ = selector => document.querySelector(selector);

    const $loginContainer = $('.login-container');
    const $loginForm = $('form', $loginContainer);
    const $loginOptions = $('.login-options');
    const $optionsContainer = $('.options-container', $loginOptions);

    const SELECTED_MODEL = 'Llama-3-8B-Instruct-q4f32_1-MLC-1k';

    async function initializeChat() {
      const engine = await CreateWebWorkerMLCEngine(
        new Worker('./worker.js', { type: 'module' }),
        SELECTED_MODEL
      );

      $loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const username = $('#username').value.trim();
        const password = $('#password').value.trim();

        if (username !== '' && password !== '') {
          $loginContainer.style.opacity = '0';
          setTimeout(() => {
            $loginContainer.style.display = 'none';
            $loginOptions.classList.add('active');
          }, 800); // 800ms para que coincida con la transición de opacidad
        } else {
          alert('Por favor, introduce usuario y contraseña');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeChat();

      const loginOptions = document.querySelectorAll('.options-container a');
      loginOptions.forEach(option => {
        option.addEventListener('click', (event) => {
          event.preventDefault();
          const text = event.target.textContent.trim();
          alert(`Opción seleccionada: ${text}`);
        });
      });
    });
  </script>
</head>

<body>
  <div class="login-container">
    <h2>Inicio de sesión</h2>
    <form>
      <input type="text" id="username" placeholder="Usuario">
      <input type="password" id="password" placeholder="Contraseña">
      <input type="submit" value="Iniciar sesión">
    </form>
  </div>

  <div class="login-options" id="loginOptions">
    <div class="options-container">
      <h2>Selecciona una opción</h2>
      <a href="#">Registro</a>
      <a href="#">¿Olvidaste la contraseña?</a>
      <a href="#">Cerrar</a>
    </div>
  </div>
</body>

</html>
