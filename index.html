<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://wallpapercave.com/wp/wp4194085.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden; /* Evitar desbordamiento del fondo */
    }
    .login-container {
        background-color: rgba(255, 255, 255, 0.5); /* Fondo semitransparente blanco */
        border: 2px solid #66c2ff; /* Borde azul */
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 300px;
        max-width: 80%;
        text-align: center;
        transition: opacity 0.8s ease; /* Transición suave de la opacidad */
        z-index: 1; /* Aseguramos que el contenedor de inicio de sesión esté por encima */
        position: relative; /* Añadido para z-index */
    }
    .login-container h2 {
        color: #333;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #66c2ff; /* Color azul pastel */
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    .login-container input[type="submit"]:hover {
        background-color: #4da6ff; /* Color azul pastel más oscuro al pasar el mouse */
    }

    .overlay-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 80%;
        height: 100%;
        border-radius: 10px;
        display: flex;
        justify-content: center; /* Centra los elementos horizontalmente */
        align-items: center; /* Centra los elementos verticalmente */
        background-color: rgba(255, 255, 255, 0.5); /* Fondo semi-transparente blanco */
        backdrop-filter: blur(10px); /* Efecto de desenfoque en el fondo */
        z-index: 0; /* Aseguramos que esté detrás del login-container */
        pointer-events: none; /* Evitar interacciones con los elementos de fondo */
        opacity: 0; /* Inicialmente invisible */
        transition: opacity 0.5s ease;
    }

    .overlay-container.show {
        pointer-events: auto; /* Permitir interacciones cuando está visible */
        opacity: 1; /* Hacer visible */
    }

    .overlay-box {
        background-color: #b3e0ff; /* Fondo azul pastel */
        border-radius: 10px;
        padding: 40px;
        width: calc(25% - 20px); /* Ancho del cuadro de opción */
        margin: 20px; /* Espacio entre los cuadros */
        text-align: center;
        opacity: 0; /* Inicialmente invisible */
        transition: opacity 0.8s ease;
    }

    .overlay-container.show .overlay-box {
        opacity: 1; /* Hacer visible cuando el overlay-container tiene la clase show */
    }

    /* Estilos para el chatbot */
    .message {
        display: flex;
        flex-direction: column;
        margin: 4px 0;
        padding: 4px 8px;
    }

    .message span {
        width: 36px;
        height: 36px;
        background: #eee;
        font-size: 12px;
        font-weight: 500;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 999999px;
    }

    .message p {
        border-radius: 4px;
        padding: 4px 8px;
        margin-top: 4px;
    }

    .message.user {
        align-self: flex-end;
        align-items: flex-end;
        background: rgb(219, 236, 255);
    }

    .message.bot {
        align-self: flex-start;
        background: rgb(198, 255, 220);
    }

    form {
        display: flex;
    }

    input {
        border-radius: 999999px;
        flex-grow: 1;
        border: 0;
        padding: 8px;
        margin-right: 8px;
        border: 1px solid #ccc;
    }

    button {
        background: #09f;
        border: 0;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        padding: 8px;
        transition: background .3s ease;
    }

    button[disabled] {
        background: #ccc;
        opacity: .6;
        pointer-events: none;
    }

    button:hover {
        background: rgb(0, 104, 173);
    }

    small {
        font-size: 10px;
        color: #555;
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        margin: auto;
        width: 400px;
    }

    .loading {
        text-align: center;
        display: flex;
        justify-content: center;
        height: 100%;
        align-items: center;
        flex-direction: column;
        margin-top: 50%;
    }

    .loading i {
        width: 2.5em;
        height: 2.5em;
        border: 0.4em solid transparent;
        border-color: #eee;
        border-top-color: #3E67EC;
        border-radius: 50%;
        animation: loadingspin 1s linear infinite;
    }

    .loading h4 {
        color: #444;
        margin-bottom: 8px;
    }

    .loading h5 {
        font-weight: 400;
        margin: 0;
        font-size: 10px;
        opacity: .4;
    }

    @keyframes loadingspin {
        100% {
            transform: rotate(360deg);
        }
    }
</style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" action="#" method="post" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required><br>
            <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
            <input type="submit" value="Iniciar sesión">
        </form>
        <p id="message"></p>
    </div>

    <div class="overlay-container" id="overlayContainer">
        <div class="overlay-box">
            <h3>IA Privada</h3>
            <main>
                <ul>
                    <li class="loading">
                        <i></i>
                        <h4>Cargando...</h4>
                        <h5>Esto puede tardar un poco. Paciencia.</h5>
                    </li>
                </ul>
            </main>
            <form id="chatForm">
                <input id="chatInput" placeholder="Escribe tu mensaje aquí...">
                <button disabled>Enviar</button>
            </form>
            <small>&nbsp;</small>
            <template id="chat-message-template">
                <li class="message">
                    <span></span>
                    <p></p>
                </li>
            </template>
        </div>
        <div class="overlay-box">
            <h3>Opción 2</h3>
            <p>Contenido del cuadro 2</p>
        </div>
        <div class="overlay-box">
            <h3>Opción 3</h3>
            <p>Contenido del cuadro 3</p>
        </div>
        <div class="overlay-box">
            <h3>Opción 4</h3>
            <p>Contenido del cuadro 4</p>
        </div>
    </div>

    <script type="module">
        import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm";

        const $ = el => document.querySelector(el);

        const $chatForm = $('#chatForm');
        const $chatInput = $('#chatInput');
        const $chatTemplate = $('#chat-message-template');
        const $chatMessages = $('ul', $('.overlay-box'));

        let chatEngine;
        let chatMessages = [];

        const SELECTED_MODEL = 'Llama-3-8B-Instruct-q4f32_1-MLC-1k';

        async function initializeChat() {
            chatEngine = await CreateWebWorkerMLCEngine(
                new Worker('./worker.js', { type: 'module' }),
                SELECTED_MODEL,
                {
                    initProgressCallback: (info) => {
                        // Puedes manejar la inicialización aquí si es necesario
                    }
                }
            );

            // Evento de enviar mensaje del formulario de chat
            $chatForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const messageText = $chatInput.value.trim();

                if (messageText !== '') {
                    $chatInput.value = '';
                    addChatMessage(messageText, 'user');

                    $chatForm.querySelector('button').setAttribute('disabled', '');

                    const userMessage = {
                        role: 'user',
                        content: messageText
                    };

                    chatMessages.push(userMessage);

                    const chunks = await chatEngine.chat.completions.create({
                        messages: chatMessages,
                        stream: true
                    });

                    let reply = '';

                    const $botMessage = addChatMessage('', 'bot');

                    for await (const chunk of chunks) {
                        const choice = chunk.choices[0];
                        const content = choice?.delta?.content ?? '';
                        reply += content;
                        $botMessage.textContent = reply;
                    }

                    $chatForm.querySelector('button').removeAttribute('disabled');
                    chatMessages.push({
                        role: 'assistant',
                        content: reply
                    });
                    $chatMessages.scrollTop = $chatMessages.scrollHeight;
                }
            });
        }

        function addChatMessage(text, sender) {
            const clonedTemplate = $chatTemplate.content.cloneNode(true);
            const $newMessage = clonedTemplate.querySelector('.message');
            const $who = $newMessage.querySelector('span');
            const $text = $newMessage.querySelector('p');

            $text.textContent = text;
            $who.textContent = sender === 'bot' ? 'GPT' : 'Tú';
            $newMessage.classList.add(sender);

            $chatMessages.appendChild($newMessage);
            $chatMessages.scrollTop = $chatMessages.scrollHeight;

            return $text;
        }

        initializeChat();
    </script>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'Wayan' && password === 'Gatos15') {
                document.getElementById('message').innerHTML = 'Inicio de sesión exitoso.';
                document.getElementById('loginContainer').style.opacity = 0;
                document.getElementById('overlayContainer').classList.add('show');
                return false; // Evitar el envío del formulario
            } else {
                document.getElementById('message').innerHTML = 'Credenciales incorrectas. Por favor, intenta nuevamente.';
                return false; // Evitar el envío del formulario
            }
        }
    </script>
</body>
</html>
