<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Local 100% privado, gratis y maravilloso</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f0f0f0;
      display: grid;
      place-content: center;
      height: 100vh;
      margin: 0;
    }

    .options-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .option-box {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .option-box h3 {
      color: #333;
    }

    main {
      display: none;
      width: 100%;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .message span {
      width: 36px;
      height: 36px;
      background: #eee;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin-right: 8px;
    }

    .message p {
      background-color: #f0f0f0;
      border-radius: 8px;
      padding: 8px;
      margin: 0;
    }

    form {
      display: flex;
      align-items: center;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }

    button {
      background-color: #09f;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      padding: 8px 16px;
    }

    button:hover {
      background-color: #0073b1;
    }
  </style>

  <script type="module">
    import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm";

    const $ = el => document.querySelector(el);

    const $option1 = $('.option-box:nth-child(1)');
    const $chatContainer = $('main');
    const $messages = $('ul');
    const $input = $('input[type="text"]');
    const $button = $('button');

    let engine;
    let messages = [];

    const SELECTED_MODEL = 'Llama-3-8B-Instruct-q4f32_1-MLC-1k';

    async function initializeChat() {
      engine = await CreateWebWorkerMLCEngine(
        new Worker('./worker.js', { type: 'module' }),
        SELECTED_MODEL,
        {
          initProgressCallback: (info) => {
            if (info.progress === 1) {
              addMessage("¡Hola! Soy un ChatGPT que se ejecuta completamente en tu navegador. ¿En qué puedo ayudarte hoy?", 'bot');
            }
          }
        }
      );
    }

    $option1.addEventListener('click', () => {
      $chatContainer.style.display = 'block';
      initializeChat();
    });

    $('form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const messageText = $input.value.trim();

      if (messageText !== '') {
        addMessage(messageText, 'user');
        $input.value = '';

        messages.push({
          role: 'user',
          content: messageText
        });

        const chunks = await engine.chat.completions.create({
          messages,
          stream: true
        });

        let reply = '';

        for await (const chunk of chunks) {
          const choice = chunk.choices[0];
          const content = choice?.delta?.content ?? '';
          reply += content;
          addMessage(reply, 'bot');
        }

        $messages.scrollTop = $messages.scrollHeight;
      }
    });

    function addMessage(text, sender) {
      const $li = document.createElement('li');
      const $span = document.createElement('span');
      const $p = document.createElement('p');

      $span.textContent = sender === 'bot' ? 'GPT' : 'Tú';
      $p.textContent = text;

      $li.classList.add('message', sender === 'bot' ? 'bot' : 'user');
      $li.appendChild($span);
      $li.appendChild($p);

      $messages.appendChild($li);
    }
  </script>
</head>

<body>
  <div class="options-container active">
    <div class="option-box">
      <h3>Opción 1</h3>
      <p>Contenido de la opción 1</p>
      <main>
        <ul></ul>
        <form>
          <input type="text" placeholder="Escribe tu mensaje aquí...">
          <button type="submit">Enviar</button>
        </form>
      </main>
    </div>
    <div class="option-box">
      <h3>Opción 2</h3>
      <p>Contenido de la opción 2</p>
    </div>
    <div class="option-box">
      <h3>Opción 3</h3>
      <p>Contenido de la opción 3</p>
    </div>
    <div class="option-box">
      <h3>Opción 4</h3>
      <p>Contenido de la opción 4</p>
    </div>
  </div>
</body>

</html>
