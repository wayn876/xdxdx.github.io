<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión</title>
<style>
    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
        background: url('https://wallpapercave.com/wp/wp4194085.png') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .login-container {
        background-color: rgba(255, 255, 255, 0.5);
        border: 2px solid #66c2ff;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 300px;
        max-width: 80%;
        text-align: center;
        transition: opacity 0.8s ease;
        z-index: 1;
        position: relative;
    }

    .login-container h2 {
        color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #66c2ff;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    .login-container input[type="submit"]:hover {
        background-color: #4da6ff;
    }

    /* Estilos para el overlay-container y los overlay-box */
    .overlay-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 80%;
        height: 100%;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        z-index: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .overlay-container.show {
        pointer-events: auto;
        opacity: 1;
    }

    .overlay-box {
        background-color: #b3e0ff;
        border-radius: 10px;
        padding: 40px;
        width: calc(25% - 20px);
        margin: 20px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.8s ease;
    }

    .overlay-container.show .overlay-box {
        opacity: 1;
    }

    /* Estilos para el chatbot */
    .chat-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .chat-messages {
        list-style-type: none;
        padding: 0;
        max-height: 300px;
        overflow-y: auto;
        width: 100%;
        margin-bottom: 10px;
        padding-right: 10px;
    }

    .message {
        display: flex;
        align-items: center;
        max-width: 80%;
        word-wrap: break-word;
        padding: 8px;
        border-radius: 8px;
    }

    .message.user {
        justify-content: flex-end;
        background-color: #f0f0f0;
        margin-left: auto;
    }

    .message.bot {
        justify-content: flex-start;
        background-color: #b3e0ff;
        margin-right: auto;
    }

    .message span {
        width: 36px;
        height: 36px;
        background-color: #eee;
        color: #333;
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        margin-right: 8px;
    }

    .message p {
        margin: 0;
        padding: 8px;
    }

    .chat-input {
        width: 100%;
        display: flex;
        align-items: center;
    }

    .chat-input input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .chat-input button {
        background-color: #66c2ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
        background-color: #4da6ff;
    }
</style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required><br>
            <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
            <input type="submit" value="Iniciar sesión">
        </form>
        <p id="message"></p>
    </div>

    <div class="overlay-container" id="overlayContainer">
        <div class="overlay-box">
            <h3>Opción 1</h3>
            <div class="chat-container">
                <ul class="chat-messages" id="chatMessages">
                    <li class="message bot">
                        <span>GPT</span>
                        <p>¡Hola! Soy un chatbot. ¿En qué puedo ayudarte?</p>
                    </li>
                </ul>
                <form id="chatForm" class="chat-input">
                    <input type="text" id="chatInput" placeholder="Escribe tu mensaje aquí...">
                    <button type="submit" id="sendButton">Enviar</button>
                </form>
            </div>
        </div>
        <div class="overlay-box">
            <h3>Opción 2</h3>
            <p>Contenido del cuadro 2</p>
        </div>
        <div class="overlay-box">
            <h3>Opción 3</h3>
            <p>Contenido del cuadro 3</p>
        </div>
        <div class="overlay-box">
            <h3>Opción 4</h3>
            <p>Contenido del cuadro 4</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const messageElement = document.getElementById('message');
            const loginContainer = document.getElementById('loginContainer');
            const overlayContainer = document.getElementById('overlayContainer');

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'Wayan' && password === 'Gatos15') {
                    messageElement.textContent = 'Inicio de sesión exitoso.';
                    loginContainer.style.opacity = 0;
                    overlayContainer.classList.add('show');
                } else {
                    messageElement.textContent = 'Credenciales incorrectas. Por favor, intenta nuevamente.';
                }
            });

            // Funciones para el chatbot simulado
            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');

            chatForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const message = chatInput.value.trim();
                if (message === '') return;

                addMessage('user', message);
                chatInput.value = '';
                chatInput.focus();

                // Simular respuesta del bot (puedes reemplazar con tu lógica real)
                simulateBotReply(message);
            });

            function simulateBotReply(userMessage) {
                const botMessage = getBotReply(userMessage);
                addMessage('bot', botMessage);
            }

            function getBotReply(message) {
                // Simulación de respuesta del bot
                return `Esto es una respuesta del bot a: "${message}"`;
            }

            function addMessage(role, text) {
                const messageElement = document.createElement('li');
                messageElement.classList.add('message', role === 'bot' ? 'bot' : 'user');
                messageElement.innerHTML = `
                    <span>${role === 'bot' ? 'GPT' : 'Tú'}</span>
                    <p>${text}</p>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
