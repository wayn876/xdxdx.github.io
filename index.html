<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Local 100% privado, gratis y maravilloso</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f0f0f0;
      display: grid;
      place-content: center;
      height: 100vh;
      margin: 0;
    }

    main {
      width: 400px;
      max-width: 100%;
      height: 70vh;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 8px;
      margin-bottom: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: none; /* Inicialmente oculto */
    }

    ul {
      display: flex;
      flex-direction: column;
      list-style: none;
      padding: 0;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin: 4px 0;
      padding: 4px 8px;
    }

    .message span {
      width: 36px;
      height: 36px;
      background: #eee;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 999999px;
    }

    .message p {
      border-radius: 4px;
      padding: 8px;
      margin-top: 4px;
    }

    .message.user {
      align-self: flex-end;
      align-items: flex-end;
      background: rgb(219, 236, 255);
    }

    .message.bot {
      align-self: flex-start;
      background: rgb(198, 255, 220);
    }

    form {
      display: flex;
      margin-top: 8px;
    }

    input {
      border-radius: 999999px;
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 8px;
      margin-right: 8px;
    }

    button {
      background: #09f;
      border: 0;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      padding: 8px;
      transition: background .3s ease;
    }

    button[disabled] {
      background: #ccc;
      opacity: .6;
      pointer-events: none;
    }

    button:hover {
      background: rgb(0, 104, 173);
    }

    small {
      font-size: 10px;
      color: #555;
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      margin: auto;
      width: 400px;
      text-align: center;
    }

    .loading {
      text-align: center;
      display: flex;
      justify-content: center;
      height: 100%;
      align-items: center;
      flex-direction: column;
      margin-top: 50%;
    }

    .loading i {
      width: 2.5em;
      height: 2.5em;
      border: 0.4em solid transparent;
      border-color: #eee;
      border-top-color: #3E67EC;
      border-radius: 50%;
      animation: loadingspin 1s linear infinite;
    }

    @keyframes loadingspin {
      100% {
        transform: rotate(360deg)
      }
    }
  </style>

  <script type="module">
    import { CreateWebWorkerMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm";

    const $ = selector => document.querySelector(selector);

    const $main = $('main');
    const $form = $('form');
    const $input = $('input');
    const $messages = $('ul');
    const $container = $('main');
    const $button = $('button');
    const $info = $('small');
    const $loading = $('.loading');

    let messages = [];
    let end = false;

    const SELECTED_MODEL = 'Llama-3-8B-Instruct-q4f32_1-MLC-1k';

    async function initializeChat() {
      const engine = await CreateWebWorkerMLCEngine(
        new Worker('./worker.js', { type: 'module' }),
        SELECTED_MODEL,
        {
          initProgressCallback: (info) => {
            $info.textContent = info.text;
            if (info.progress === 1 && !end) {
              end = true;
              $loading.parentNode.removeChild($loading);
              $button.removeAttribute('disabled');
              addMessage("¡Hola! Soy un ChatGPT que se ejecuta completamente en tu navegador. ¿En qué puedo ayudarte hoy?", 'bot');
              $input.focus();
            }
          }
        }
      );

      $form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const messageText = $input.value.trim();

        if (messageText !== '') {
          $input.value = '';
          addMessage(messageText, 'user');
          $button.setAttribute('disabled', '');

          messages.push({ role: 'user', content: messageText });

          const chunks = await engine.chat.completions.create({
            messages,
            stream: true
          });

          let reply = "";

          for await (const chunk of chunks) {
            const choice = chunk.choices[0];
            const content = choice?.delta?.content ?? "";
            reply += content;
          }

          addMessage(reply, 'bot');
          messages.push({ role: 'assistant', content: reply });
          $container.scrollTop = $container.scrollHeight;
          $button.removeAttribute('disabled');
        }
      });
    }

    function addMessage(text, sender) {
      const $newMessage = document.createElement('li');
      $newMessage.classList.add('message', sender);

      const $who = document.createElement('span');
      $who.textContent = sender === 'bot' ? 'GPT' : 'Tú';
      $newMessage.appendChild($who);

      const $text = document.createElement('p');
      $text.textContent = text;
      $newMessage.appendChild($text);

      $messages.appendChild($newMessage);
      $container.scrollTop = $container.scrollHeight;
    }

    window.addEventListener('DOMContentLoaded', () => {
      initializeChat();

      // Event listener para mostrar el chat al hacer clic en opción 1
      const $option1 = document.getElementById('option1');
      $option1.addEventListener('click', () => {
        $main.style.display = 'block'; // Mostrar el chat
      });
    });
  </script>
</head>

<body>
  <main>
    <ul></ul>
  </main>

  <form>
    <input placeholder="Escribe tu mensaje aquí...">
    <button disabled>Enviar</button>
  </form>

  <small>&nbsp;</small>

  <div class="options-container">
    <div class="option-box" id="option1">
      <h3>Opción 1</h3>
      <p>Haz clic aquí para abrir el ChatGPT</p>
    </div>
    <div class="option-box">
      <h3>Opción 2</h3>
      <p>Contenido de la opción 2</p>
    </div>
    <div class="option-box">
      <h3>Opción 3</h3>
      <p>Contenido de la opción 3</p>
    </div>
    <div class="option-box">
      <h3>Opción 4</h3>
      <p>Contenido de la opción 4</p>
    </div>
  </div>
</body>

</html>
